  {% load static %}
  {% include 'main.html' %}
  {% block content %}

    <main class="create-room layout">
      <div class="container">
        <div class="layout__box">
          <div class="layout__boxHeader">
            <!-- Create room Bar -->
            <div class="layout__boxTitle">
              <!--Navigate to Home Page-->
              <a href="{% url 'home' %}">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
                  <title>arrow-left</title>
                  <path
                    d="M13.723 2.286l-13.723 13.714 13.719 13.714 1.616-1.611-10.96-10.96h27.625v-2.286h-27.625l10.965-10.965-1.616-1.607z">
                  </path>
                </svg>
              </a>
              <!-- Title -->
              <h3>Create Study Room</h3>
            </div>

          </div>

          <!--
            Box represent necessary things to create a room
          -->
          <div class="layout__body">
            <!--Form-->
            <form class="form" action="#" method='POST'>
                {% csrf_token %}
                <!---->

                <div class="form__group">
                  <label for="room_name">Topic</label>
                  <input type="text" , name ="topic" required list="topic-list">
                  <datalist id="topic-list" >
                    <select name="" id="room-topic">
                      {% for topic in topics%}
                        <option value="{{topic.name}}">{{topic.name}}</option>
                      {% endfor %}

                      <!-- <option value="python">python</option>
                      <option value="django">Django</option>
                      <option value="java">Java</option>
                      <option value="rust">Rust</option>
                      <option value="back_end">Backe-end</option> -->
                    </select>

                  </datalist>
                </div>

                  <div class="form__group">
                    <label for="room_name">Name</label>
                    {{form.name}}
                  </div>
                  <div class="form__group">
                    <label for="room_name">Description</label>
                    {{form.description}}
                  </div>

              </div>

              <!---->
              <div class="form__action">
                <a class="btn btn--dark" href="{% url 'home' %}">Cancel</a>
                <button class="btn btn--main" type="submit">Create Room</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
  
  
  {% endblock content %}
